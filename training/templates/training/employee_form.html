{% extends 'base.html' %}
{% block title %}Add Employee{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Employee</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
