{% extends 'base.html' %}
{% load static %}
{% block title %}Enroll Employee{% endblock %}

{% block content %}
<div class="container">
    <h2>Enroll Employee to Training</h2>
    
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn">Enroll</button>
    </form>
</div>
{% endblock %}
